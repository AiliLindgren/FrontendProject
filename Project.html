<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Ninja project</title>
</head>

<body>
    <h1 class="divider">Groceries</h1>

    <div class="box">
        <img class="smallBox" id="heart" src="heart.jpg" onclick="changePicture()">
        <div class="column">
            <img src="Spagetti.jpeg">
            <br>
            <button class="btn-ninja" onclick="changeAmount('-')">-</button>
            <div id="amount">0</div>
            <button class="btn-ninja" onclick="changeAmount('+')">+</button>
        </div>
    </div>


    <h1 class="divider">Groceries 2</h1>
    <br>
    <!-- // Här jobbar Aili -->
    <div class="box">
        <!-- <div class="row2"> -->
        <span class="small-image"><img src="Ketchup.jpg"></span>
        <span>Ketchup:</span>
        <span id="ketchupPrice">25</span>
        <span>kr</span>
        <button onclick="changeAmount2('-', '25', 'amount2', 'sumPriceKetchup','totalAmount')">-</button>
        <span id="amount2">0</span>
        <button onclick="changeAmount2('+', '25', 'amount2', 'sumPriceKetchup', 'totalAmount')">+</button>
        <span id="sumPriceKetchup">0 </span> <span>kr</span>
        <!-- </div> -->
        <br>
        <div>
            <img class="small-image" src="Lambi.jpg">
            <span>Toalettpapper Lambi:</span>
            <span id="lambiPrice">30</span>
            <span>kr</span>
            <button onclick="changeAmount2('-', '30', 'amount3', 'sumPriceLambi', 'totalAmount')">-</button>
            <span id="amount3">0</span>
            <button onclick="changeAmount2('+', '30', 'amount3', 'sumPriceLambi', 'totalAmount')">+</button>
            <span id="sumPriceLambi">0 </span> <span>kr</span>
        </div>
        <br>
        <div>
            <img class="small-image" src="Soap.jpg">
            <span>Soap:</span>
            <span id="soapPrice">39</span>
            <span>kr</span>
            <button onclick="changeAmount2('-', '39', 'amount4', 'sumPriceSoap', 'totalAmount')">-</button>
            <span id="amount4">0</span>
            <button onclick="changeAmount2('+', '39', 'amount4', 'sumPriceSoap', 'totalAmount')">+</button>
            <span id="sumPriceSoap">0</span> <span>kr</span>
        </div>
        <br>
        <span>Total amount to pay:</span>
        <span id="totalAmount">0</span>
        <span>kr</span>
    </div>

    <h1 class="divider">Travel </h1>
    <div class="box">
        <br>
        <select id="fromCity">
            <option value="1">Stockholm C</option>
            <option value="2">Göteborg C</option>
            <option value="3">Malmö C</option>
            <option value="4">Linköping C</option>
            <option value="5">Åre C</option>
        </select>

        <button onclick="swap()">"  "</button>

        <select id="toCity">
            <option value="1">Stockholm C</option>
            <option value="2">Göteborg C</option>
            <option value="3">Malmö C</option>
            <option value="4">Linköping C</option>
            <option value="5">Åre C</option>
        </select>

        <button>Sök resa</button>
        <br>
        <br>
        <br>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="JavaScript.js"></script>
</body>

</html>
